<!doctype html>
<html ng-app="myApp">

<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
                apiKey: "AIzaSyBbsOvejOr1DioGvo6G6dDgmSBr78duerg",
                authDomain: "chat-cd07a.firebaseapp.com",
                databaseURL: "https://chat-cd07a.firebaseio.com",
                projectId: "chat-cd07a",
                storageBucket: "chat-cd07a.appspot.com",
                messagingSenderId: "1002844706271"
            };
        firebase.initializeApp(config);
    </script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <!-- Your Javascript -->
    <script src="javascripts/script.js"></script>
</head>

<body>
    <a id="homeLink" class="btn" href="/">Home</a>
    <div ng-controller="chatController">
        <form novalidate class="simple-form">
            <br /> Chat:
            <input type="text" ng-model="user.chat" />
            <br />
            <input type="submit" ng-click="update(user)" class="btn" value="Send Message" />
        </form>
        <ul>
            <li ng-repeat='line in chats'>
                <div>
                    <img src="{{ line.picture }}" style="height: 40px; position:relative" alt="picture"> {{line.from}} - {{line.body}}
                </div>
                
            </li>
        </ul>
    </div>
</body>

</html>
