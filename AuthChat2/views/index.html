<!doctype html>
<html ng-app="myApp">

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="chatLink" class="btn" href="/chat">Chat</a>
        <a id="editLink" class="btn" href="/user">Edit User</a>
        <a id="logoutLink" class="btn" href="/logout">Logout</a>

        <img ng-model="user.url" height="100" width="100" alt="Profile Picture">
    </img>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
        Quote
        <%= color %>
    </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
