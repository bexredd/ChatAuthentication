<!doctype html>
<html>

<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div class="form-container">
        <p class="form-header">Sign Up</p>
        <form method="POST" action="/signup">
            <label>Username:</label>
            <input type="text" id="username" class ="inp" name="username">
            <br>
            <label>Password:</label>
            <input type="password" id="password" class="inp" name="password">
            <br>
            <label>Email:</label>
            <input type="email" id="email" class="inp" name="email">
            <br>
            <input type="submit" id="register" class="btn" value="Register">
        </form>
    </div>
    <hr>
    <span id="signupMsg">
        <%= msg %>
    </span>
</body>

</html>
